<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>注册_蘑菇街</title>
		<link rel="stylesheet" type="text/css" href="css/Login.css" />
		<link rel="stylesheet" type="text/css" href="css/Register.css"/>
		<script type="text/javascript" src="js/Register.js" ></script>
	</head>

	<body>
		<div class="body-warp">
			<header class="logo">
				<a href="homePage.html" title="返回首页" class="logo-img"></a>
			</header>
			<div class="content" style="padding-top: 20px;">
				<div class="banner">
					<a href="javascript:;">
						<img src="img/pic/banner_M_400x300.jpg" />
					</a>
				</div>

			</div>

			<div class="LoginUi">
				<!--登录界面-->
				<div class="title">
					<div class="tab">
						<a href="javascript:;" title="普通登录" class="titleTab on">注册帐号</a>
					</div>
					<div class="tab">
						<a href="javascript:;" title="普通登录" class="titleTab"></a>
					</div>
				</div>

				<div class="formBox">
					<p class="error_tip" style="display: none;">
						用户名或密码错误
					</p>

					<div class="fromInput">
						<form id="mod-box">
							<div class="name-input">
								<label for="userName" >昵称:</label>
								<input type="text" maxlength="12" id="userName" class="userInput" placeholder="请输入昵称" />
								<div class="tips">昵称必须是英文且字数不小于2个</span>
							</div>

							<div class="key-input" style="margin-top: 1.5em;">
								<label for="userName" >密码:</label>
								<input type="password" maxlength="20" id="userKey" class="userInput" placeholder="请输入密码" />
							</div>
							<div class="key-input">
								<label for="userName" >确认密码:</label>
								<input type="password" maxlength="20" id="userKeyTwo" class="userInput" placeholder="请输入密码" />
								<div class="tips">密码字数必须大于6个</span>
							</div>
							
							<div class="key-input" style="margin-top: 1.5em;">
								<label for="userName" >手机号码:</label>
								<input type="text" maxlength="11" id="userPhone" class="userInput" placeholder="请输入密码" />
							</div>
							
							<div class="key-input">
								<input type="button" onclick="Register()" id="Register" class="Login" value="登录" />
							</div>
						</form>

						<div class="reg">
							<a href="javascript:;">注册新帐号</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
