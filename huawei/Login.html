<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/Login.css" />
		<script type="text/javascript" src="js/login.js"></script>
	</head>

	<body>
		<div class="body-warp">
			<header class="logo">
				<a href="homePage.html" title="返回首页" class="logo-img"></a>
			</header>
			<div class="content">
				<div class="banner">
					<a href="javascript:;">
						<img src="img/pic/banner_M_400x300.jpg" />
					</a>
				</div>

			</div>

			<div class="LoginUi">
				<!--登录界面-->
				<div class="title">
					<div class="tab">
						<a href="javascript:;" title="普通登录" class="titleTab on">普通登录</a>
					</div>
					<div class="tab">
						<a href="javascript:;" title="普通登录" class="titleTab"></a>
					</div>
				</div>

				<div class="formBox">
					<p class="error_tip" style="display: none;">
						用户名或密码错误
					</p>

					<div class="fromInput">
						<form id="mod-box">
							<div class="name-input">
								<input type="text" maxlength="12" id="userNmae" class="userInput" placeholder="昵称/邮箱/手机号" />
							</div>

							<div class="key-input">
								<input type="text" maxlength="12" id="userKey" class="userInput" placeholder="密码" />
							</div>

							<div class="key-input">
								<input type="button" onclick="Login()" class="Login" value="登录" />
							</div>
						</form>

						<div class="reg">
							<a href="javascript:;">注册新帐号</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
